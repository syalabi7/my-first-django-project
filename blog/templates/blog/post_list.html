<html>
<head>
    <title>Syalabi's First Django Projects</title>
</head>
<body>
    <div>
        <h1><a href="/">Syalabi's Django Blog</a></h1>

    {% for post in posts %}

        <p>published: {{ post.published_date }}</p>

    {% endfor %}
</body>
</body>
